<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engineering FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="An intelligent chatbot that answers your questions about AI Engineering using advanced NLP techniques">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Engineering FAQ Chatbot</h1>
            <p>Ask me anything about AI Engineering!</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
